<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Testing Div</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>Sign Up</h1>
                <hr>
                <label id="namelabel" for="name">Name</label>
                <input type="text" id="username" name="username" placeholder="Enter username here" required>
                <label id="emaillabel" for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="myemail@email.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password here" required>
                <hr id="signupbreak">
                <h2>Already have an account?</h2>
                <a href="signin.html">Click here to Sign In</a>
            </div>
        </div>
    </body>
</html>
